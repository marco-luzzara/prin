services:
  user-dashboard:
    environment:
      - FLASK_TEMPLATES_AUTO_RELOAD=True
      - FLASK_TESTING=True
    develop:
      watch:
        - action: sync+restart
          path: ./edge-vm/webapp
          target: /app/webapp
          ignore:
            - templates/
            - static/
        - action: sync
          path: ./edge-vm/webapp/templates
          target: /app/webapp/templates
        - action: sync
          path: ./edge-vm/webapp/static
          target: /app/webapp/static
        - action: rebuild
          path: ./edge-vm/requirements.txt

  trino:
    depends_on: !reset []

  cdc-script:
    depends_on: !override
      trino:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully

  task-apis:
    develop:
      watch:
        - action: sync+restart
          path: ./task-apis/api
          target: /app/api
        - action: rebuild
          path: ./task-apis/requirements.txt

  test-task:
    develop:
      watch:
        - action: sync+restart
          path: ./task-base/main.py
          target: /app/main.py
        - action: rebuild
          path: ./task-base/requirements.txt
